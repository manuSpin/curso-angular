<h4>Listado</h4>
<ul *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last" class="list-group">
  <li class="list-group-item d-flex justify-content-between" [ngClass]="{'list-group-item-success': isLast}">
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

  </li>

</ul>
